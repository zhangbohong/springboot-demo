# 配置第二个数据源
custom.datasource.names=readonly
#custom.datasource.readonly.type=com.zaxxer.hikari.HikariDataSource
custom.datasource.readonly.url=jdbc:mysql://127.0.0.1:3306/rhcms?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=GMT%2B8
custom.datasource.readonly.username=root
